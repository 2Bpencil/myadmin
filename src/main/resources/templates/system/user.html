<!DOCTYPE html>
<html class="ie9" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="default/default :: head('Super Admin Responsive Template','')"></head>
    <body id="skin-blur-violate">
        <!-- 新消息 -->
        <header th:replace="~{default/default:: header}"></header>

        <div class="clearfix"></div>

        <section id="main" class="p-relative" role="main">

            <!-- Sidebar 左侧菜单以及个人信息 -->
            <aside th:replace="~{default/default:: aside}"></aside>
            <!-- Content -->
            <section id="content" class="container">
                <!-- Messages Drawer -->
                <aside th:replace="~{default/default:: messages}"></aside>
                <!-- Notification Drawer -->
                <aside th:replace="~{default/default:: notifications}"></aside>
                <!-- Breadcrumb 面包屑 -->
                <div th:replace="default/default :: breadcrumb('user manage')" ></div>


                <div class="message-list list-container">
                    <header class="listview-header media">
                        <input type="checkbox" class="pull-left list-parent-check" value="">

                        <ul class="list-inline pull-right m-t-5 m-b-0">
                            <li class="pagin-value hidden-xs">35-70</li>
                            <li>
                                <a href="" title="Previous" class="tooltips">
                                    <i class="sa-list-back"></i>
                                </a>
                            </li>
                            <li>
                                <a href="" title="Next" class="tooltips">
                                    <i class="sa-list-forwad"></i>
                                </a>
                            </li>
                        </ul>

                        <ul class="list-inline list-mass-actions pull-left">
                            <li>
                                <a data-toggle="modal" href="#compose-message" title="Add" class="tooltips">
                                    <i class="sa-list-add"></i>
                                </a>
                            </li>
                            <li>
                                <a href="" title="Refresh" class="tooltips">
                                    <i class="sa-list-refresh"></i>
                                </a>
                            </li>
                            <li class="show-on" style="display: none;">
                                <a href="" title="Move" class="tooltips">
                                    <i class="sa-list-move"></i>
                                </a>
                            </li>
                            <li class="show-on" style="display: none;">
                                <a href="" title="Delete" class="tooltips">
                                    <i class="sa-list-delete"></i>
                                </a>
                            </li>
                        </ul>

                        <input class="input-sm col-md-4 pull-right message-search" type="text" placeholder="Search....">

                        <div class="clearfix"></div>
                    </header>


                    <div class="media"  th:each="user : ${userList}">
                        <input type="checkbox" class="pull-left list-check" th:value="${user.getId()}">

                        <a class="media-body" href="javascript:;">
                            <div class="pull-left list-title">
                                <span class="t-overflow f-bold" th:text="${user.getUsername()}"></span>
                            </div>
                            <div class="pull-right list-date" th:text="${user.getNickname()}"></div>
                            <div class="media-body hidden-xs">
                                <span class="t-overflow" th:text="${user.getPassword()}"></span>
                            </div>
                        </a>
                    </div>




                </div>

                <!-- Compose -->
                <div class="modal fade" id="compose-message">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                <h4 class="modal-title">NEW MESSAGE</h4>
                            </div>
                            <div class="modal-header p-0">
                                <input type="text" class="form-control input-sm input-transparent" placeholder="To...">
                            </div>
                            <div class="modal-header p-0">
                                <input type="text" class="form-control input-sm input-transparent" placeholder="Subject...">
                            </div>
                            <div class="p-relative">
                                <div class="message-options">
                                    <img src="img/icon/tile-actions.png" alt="">
                                </div>
                                <textarea class="message-editor" placeholder="Message..."></textarea>
                            </div>
                            <div class="modal-footer m-0">
                                <button class="btn">Send</button>
                                <button class="btn">Save</button>
                            </div>
                        </div>
                    </div>
                </div>

                
            </section>


        </section>

        <!-- Javascript Libraries -->
        <div th:replace="default/default :: js('')"></div>
    </body>
</html>
